<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Financial Risk Prediction</title>
  <style>
    /* Import Fonts for Professional Look */
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&family=Montserrat:wght@400;500;600;700&display=swap');

    /* Reset and Base Styles */
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      transition: all 0.3s ease;
    }

    /* Enhanced Base Background */
    body {
      font-family: 'Poppins', sans-serif;
      min-height: 100vh;
      overflow-y: auto;
      overflow-x: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
      position: relative;
      background: radial-gradient(circle at center, #020024, #090979, #00d4ff),
                  linear-gradient(45deg, #0f0c29, #302b63, #24243e);
      background-size: 200% 200%;
      animation: backgroundShift 20s ease infinite;
      color: #fff;
      padding: 50px 20px;
    }

    /* Background Animation Keyframes */
    @keyframes backgroundShift {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    /* Floating Glowing Orbs */
    .orb {
      position: absolute;
      border-radius: 50%;
      filter: blur(60px);
      opacity: 0.3;
      animation: orbFloat 15s ease-in-out infinite alternate;
      pointer-events: none;
    }

    .orb:nth-child(1) { width: 250px; height: 250px; top: 10%; left: 15%; background: #00ffff; }
    .orb:nth-child(2) { width: 200px; height: 200px; bottom: 20%; right: 10%; background: #ff00ff; }
    .orb:nth-child(3) { width: 150px; height: 150px; top: 70%; left: 60%; background: #00ffae; }

    /* Orb Float Animation */
    @keyframes orbFloat {
      0% { transform: translateY(0) translateX(0); opacity: 0.3; }
      100% { transform: translateY(-30px) translateX(20px); opacity: 0.6; }
    }

    /* Floating Currency Symbols */
    .symbol {
      position: absolute;
      font-size: 1.2rem;
      opacity: 0.1;
      animation: drift 20s linear infinite;
      pointer-events: none;
      text-shadow: 0 0 5px rgba(255, 255, 255, 0.3);
    }

    @keyframes drift {
      from { transform: translateY(0); }
      to { transform: translateY(-800px); }
    }

    /* Nth-child selectors account for the preceding orb divs */
    .symbol:nth-of-type(1) { top: 80%; left: 15%; animation-delay: 0s; color: #00ffff; }
    .symbol:nth-of-type(2) { top: 100%; left: 60%; animation-delay: 4s; color: #ff00ff; }
    .symbol:nth-of-type(3) { top: 90%; left: 40%; animation-delay: 8s; color: #ffcc00; }
    

    /* Glassmorphic Form */
    form {
      position: relative;
      z-index: 10;
      width: 100%;
      max-width: 500px;
      padding: 50px 40px;
      background: rgba(255, 255, 255, 0.12);
      border-radius: 20px;
      backdrop-filter: blur(15px);
      -webkit-backdrop-filter: blur(15px);
      border: 1px solid rgba(255, 255, 255, 0.15);
      box-shadow: 0 4px 20px rgba(31, 38, 135, 0.25);
      animation: fadeIn 1s ease;
      display: flex;
      flex-direction: column;
      gap: 15px;
    }

    /* Form Animation Keyframes */
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(30px); }
      to { opacity: 1; transform: translateY(0); }
    }

    /* Title */
    h2 {
      font-family: 'Montserrat', sans-serif;
      font-size: 2.2em;
      margin-bottom: 20px;
      color: #ffffff;
      text-shadow: 0 0 10px rgba(255,255,255,0.2);
      text-align: center;
    }
    
    /* Result Text */
    h3 {
      margin-top: 15px;
      padding: 15px;
      border-radius: 10px;
      background: rgba(0, 0, 0, 0.2);
      text-align: center;
      font-weight: 500;
    }

    /* Input Fields */
    input {
      width: 100%;
      padding: 12px 14px;
      border: none;
      border-radius: 10px;
      font-size: 0.95em;
      background: rgba(255, 255, 255, 0.1);
      box-shadow: inset 0 0 8px rgba(0,0,0,0.08);
      color: #fff;
    }

    input:focus {
      background: rgba(255, 255, 255, 0.15);
      box-shadow: 0 0 10px rgba(255,255,255,0.2);
      outline: none;
    }

    input::placeholder {
      color: rgba(255, 255, 255, 0.5);
    }

    /* Button Styles */
    button {
      width: 100%;
      padding: 14px;
      margin-top: 25px;
      background: linear-gradient(135deg, #00bfff, #4169e1);
      color: #fff;
      border: none;
      border-radius: 10px;
      font-size: 1.1em;
      font-weight: 600;
      cursor: pointer;
      box-shadow: 0 0 10px rgba(0,191,255,0.2);
      transition: all 0.3s ease;
    }

    button:hover {
      transform: scale(1.03);
      background: linear-gradient(135deg, #4169e1, #00bfff);
      box-shadow: 0 0 20px rgba(0,191,255,0.4);
    }

    /* Media Queries for Responsiveness */
    @media (max-width: 480px) {
      form {
        width: 90%;
        padding: 35px 25px;
      }
      h2 { font-size: 1.8em; }
      input, button { font-size: 0.9em; padding: 12px 14px; }
    }
  </style>
</head>
