<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Financial Risk Prediction</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&family=Orbitron:wght@400;700&display=swap');

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    /* ðŸŒŒ Base background */
    body {
      font-family: 'Poppins', sans-serif;
      height: 100vh;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
      position: relative;
      background: radial-gradient(circle at center, #020024, #090979, #00d4ff);
      background-size: 200% 200%;
      animation: backgroundShift 15s ease infinite;
      color: #fff;
    }

    @keyframes backgroundShift {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    /* ðŸŒ  Floating glowing orbs */
    .orb {
      position: absolute;
      border-radius: 50%;
      filter: blur(90px);
      opacity: 0.5;
      animation: orbFloat 12s ease-in-out infinite alternate;
      pointer-events: none; /* ðŸ’¥ Important fix */
    }

    .orb:nth-child(1) { width: 350px; height: 350px; top: 10%; left: 15%; background: #00ffff; }
    .orb:nth-child(2) { width: 300px; height: 300px; bottom: 20%; right: 10%; background: #ff00ff; }
    .orb:nth-child(3) { width: 200px; height: 200px; top: 70%; left: 60%; background: #00ffae; }

    @keyframes orbFloat {
      0% { transform: translateY(0) translateX(0); opacity: 0.5; }
      100% { transform: translateY(-40px) translateX(25px); opacity: 0.9; }
    }

    /* ðŸ’« Floating currency symbols */
    .symbol {
      position: absolute;
      font-size: 1.5rem;
      opacity: 0.15;
      animation: drift 15s linear infinite;
      pointer-events: none; /* ðŸ’¥ Fix for blocking clicks */
    }

    @keyframes drift {
      from { transform: translateY(0) rotate(0deg); }
      to { transform: translateY(-800px) rotate(360deg); }
    }

    .symbol:nth-child(4) { top: 80%; left: 15%; animation-delay: 0s; color: #00ffff; }
    .symbol:nth-child(5) { top: 100%; left: 60%; animation-delay: 3s; color: #ff00ff; }
    .symbol:nth-child(6) { top: 90%; left: 40%; animation-delay: 6s; color: #ffcc00; }

    /* ðŸ’Ž Glassmorphic form */
    form {
      position: relative;
      z-index: 10;
      width: 440px;
      padding: 50px 45px;
      background: rgba(255, 255, 255, 0.08);
      border-radius: 25px;
      backdrop-filter: blur(18px);
      -webkit-backdrop-filter: blur(18px);
      border: 1px solid rgba(255, 255, 255, 0.15);
      box-shadow: 0 0 30px rgba(0,255,255,0.2), inset 0 0 20px rgba(255,255,255,0.05);
      animation: fadeIn 1.5s ease, floaty 5s ease-in-out infinite alternate;
      overflow: hidden;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(30px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes floaty {
      0% { transform: translateY(0); }
      100% { transform: translateY(-15px); }
    }

    /* ðŸ’« Animated shimmer border */
    form::after {
      content: "";
      position: absolute;
      inset: 0;
      border-radius: 25px;
      border: 2px solid transparent;
      background: linear-gradient(120deg, #00ffff, #ff00ff, #00ffae, #ffae00);
      background-size: 400% 400%;
      animation: borderMove 10s linear infinite;
      mask: linear-gradient(#fff 0 0) content-box, linear-gradient(#fff 0 0);
      -webkit-mask-composite: xor;
      mask-composite: exclude;
      padding: 2px;
      z-index: 0;
      pointer-events: none; /* ðŸ’¥ Fix */
    }

    @keyframes borderMove {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    /* ðŸª™ Title */
    h2 {
      font-family: 'Orbitron', sans-serif;
      font-size: 2em;
      margin-bottom: 35px;
      background: linear-gradient(90deg, #00ffff, #ffffff, #ff00ff);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      letter-spacing: 1px;
      text-shadow: 0 0 25px rgba(0,255,255,0.4);
      animation: titleGlow 4s ease-in-out infinite alternate;
    }

    @keyframes titleGlow {
      0% { text-shadow: 0 0 10px #00ffff; }
      100% { text-shadow: 0 0 25px #ff00ff; }
    }

    /* ðŸ§© Inputs */
    input {
    width: 100%;
    padding: 14px 16px;
    margin: 15px 0;
    border: none;
    border-radius: 12px;
    font-size: 1em;
    background: rgba(255, 255, 255, 0.9);
    transition: all 0.4s ease;
    box-shadow: inset 0 0 10px rgba(0,0,0,0.1);
    color: #333;
    position: relative;
    z-index: 2;
    }

    input:focus {
      transform: scale(1.04);
      background: #fff;
      box-shadow: 0 0 15px #00ffff, 0 0 30px rgba(255,255,255,0.3);
    }

    /* ðŸš€ Button */
    button {
      width: 100%;
      padding: 14px;
      margin-top: 20px;
      background: linear-gradient(135deg, #00ffff, #8a2be2);
      color: #fff;
      border: none;
      border-radius: 12px;
      font-size: 1.1em;
      font-weight: 600;
      cursor: pointer;
      box-shadow: 0 0 15px rgba(0,255,255,0.3);
      position: relative;
      overflow: hidden;
      transition: all 0.4s ease;
      z-index: 2;
    }

    button::before {
      content: "";
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(120deg, transparent, rgba(255,255,255,0.5), transparent);
      transition: 0.6s;
    }

    button:hover::before {
      left: 100%;
    }

    button:hover {
      transform: scale(1.06);
      background: linear-gradient(135deg, #ff00ff, #00ffff);
      box-shadow: 0 0 40px rgba(0,255,255,0.6), 0 0 80px rgba(255,0,255,0.3);
    }

    /* ðŸ’« Result box */
    h3 {
      margin-top: 35px;
      padding: 16px;
      border-radius: 15px;
      background: rgba(255,255,255,0.1);
      box-shadow: inset 0 0 15px rgba(255,255,255,0.2);
      animation: fadeIn 1.5s ease;
      backdrop-filter: blur(8px);
      font-weight: 500;
    }

    @media (max-width: 480px) {
      form {
        width: 85%;
        padding: 35px 25px;
      }
      h2 { font-size: 1.6em; }
    }
  </style>
</head>

  <!-- ðŸŒŒ Background Orbs -->
  <div class="orb"></div>
  <div class="orb"></div>
  <div class="orb"></div>

  <!-- âœ¨ Floating Symbols -->

    <h2>ðŸ’° Financial Risk Prediction</h2>

</html>
